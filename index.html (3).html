        header {
            background-color: #ff0000;
            color: white;

        .search-bar {
            width: 300px;
            padding: 10px;
            margin: 20px auto;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            border: none;
            padding: 10px;
            width: 85%;
            border-radius: 20px;
        }
        .search-bar button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ff4d4d;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            color: #fff;
            background-color: #333;
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
        }
        .social-links a:hover {
            background-color: #555;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
            justify-content: center;
        }
        .profile-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile-info div {
            font-size: 16px;
        }
        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-thumbnail {
            width: 45%;
            background-color: #f8f8f8;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
